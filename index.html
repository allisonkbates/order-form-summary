<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="container">
    <img class="container__hero-image" src="./images/illustration-hero.svg" alt="hero illustration">
    <div class="container__content">
      <h1 class="content__title">Order Summary</h1>
      <p class="content__subtitle">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="pricing__container">
        <img src="images/icon-music.svg" class="pricing__icon" alt="music icon">
        <div class="pricing__labels">
          <p class="pricing__label--bold">Annual Plan</p>
          <p class="pricing__label--reg">$59.99/year</p>
        </div>
        <p class="pricing__link"><a>Change</a></p>
      </div>
      <button class="btn--primary">Proceed to Payment</button>
      <button class="btn--tertiary">Cancel Order</button>
    </div>
  </div>
</body>
</html>
